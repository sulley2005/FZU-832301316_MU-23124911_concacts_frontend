<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情 - 地址簿管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h1><a href="index.html" class="text-decoration-none text-dark">地址簿管理系统</a></h1>
            <nav>
                <a href="user-add.html" class="btn btn-outline-primary btn-margin">添加用户</a> <!-- 新增添加用户按钮 -->
                <a href="user-list.html" class="btn btn-outline-primary btn-margin">返回列表</a>
                <a href="index.html" class="btn btn-outline-primary">首页</a>
            </nav>
        </div>

        <div id="alert-container"></div>

        <div class="d-flex mb-3">
            <a href="user-list.html" class="btn btn-secondary btn-margin">返回列表</a>
            <a href="user-add.html" class="btn btn-success btn-margin">添加新用户</a> <!-- 新增添加用户按钮 -->
            <a id="edit-btn" href="#" class="btn btn-primary btn-margin">编辑用户</a>
            <a id="versions-btn" href="#" class="btn btn-warning btn-margin">版本历史</a>
            <button id="delete-btn" class="btn btn-danger">删除用户</button>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>用户详情</h2>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" id="user-id"></dd>

                    <dt class="col-sm-3">用户名</dt>
                    <dd class="col-sm-9" id="user-username"></dd>

                    <dt class="col-sm-3">电话</dt>
                    <dd class="col-sm-9" id="user-phone"></dd>

                    <dt class="col-sm-3">邮箱</dt>
                    <dd class="col-sm-9" id="user-email"></dd>

                    <dt class="col-sm-3">创建时间</dt>
                    <dd class="col-sm-9" id="user-create-time"></dd>

                    <dt class="col-sm-3">最后更新时间</dt>
                    <dd class="col-sm-9" id="user-update-time"></dd>
                </dl>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 地址簿管理系统</p>
            <p>&copy; 832301316高杰铭</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/user-detail.js"></script>
</body>
</html>
