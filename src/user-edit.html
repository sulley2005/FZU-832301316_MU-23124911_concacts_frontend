<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户 - 地址簿管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h1><a href="index.html" class="text-decoration-none text-dark">地址簿管理系统</a></h1>
            <nav>
                <a href="user-add.html" class="btn btn-outline-primary btn-margin">添加用户</a> <!-- 新增添加用户按钮 -->
                <a href="user-list.html" class="btn btn-outline-primary btn-margin">返回列表</a>
                <a id="detail-btn" href="#" class="btn btn-outline-primary">查看详情</a>
            </nav>
        </div>

        <div id="alert-container"></div>

        <div class="card">
            <div class="card-header">
                <h2>编辑用户</h2>
            </div>
            <div class="card-body">
                <form id="edit-user-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名（必填）</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">电话</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary btn-margin">保存修改</button>
                    <a href="user-add.html" class="btn btn-success btn-margin">添加新用户</a> <!-- 新增添加用户按钮 -->
                    <a id="cancel-btn" href="#" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 地址簿管理系统</p>
            <p>&copy; 832301316高杰铭</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/user-edit.js"></script>
</body>
</html>
