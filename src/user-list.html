<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表 - 地址簿管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h1><a href="index.html" class="text-decoration-none text-dark">地址簿管理系统</a></h1>
            <nav>
                <a href="index.html" class="btn btn-outline-primary">首页</a>
            </nav>
        </div>

        <div id="alert-container"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>用户列表</h2>
            <a href="user-add.html" class="btn btn-primary">添加用户</a> <!-- 修正跳转地址 -->
        </div>

        <div class="table-container card">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>创建时间</th>
                            <th>最后更新</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <tr>
                            <td colspan="7" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 地址簿管理系统</p>
            <p>&copy; 832301316高杰铭</p>
        </div>

    <script src="js/api.js"></script>

</html>
