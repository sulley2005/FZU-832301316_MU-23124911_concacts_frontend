<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址簿管理系统 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="container main-container">
        <div class="header text-center mb-5">
            <h1>地址簿管理系统</h1>
            <p>选择一个操作进行管理</p>
        </div>

        <!-- 卡片容器 - 重叠效果保留 -->
        <div class="card-container">
            <!-- 添加联系人卡片（左） -->
            <div class="contact-card add-contact">
                <div class="card-content text-center">
                    <h2>添加联系人</h2>
                    <p>创建新的联系人信息</p>
                    <a href="user-add.html" class="btn btn-primary mt-3">添加</a>
                </div>
            </div>

            <!-- 查看联系人列表卡片（右） -->
            <div class="contact-card view-contacts">
                <div class="card-content text-center">
                    <h2>联系人列表</h2>
                    <p>查看和管理所有联系人</p>
                    <a href="user-list.html" class="btn btn-success mt-3">查看</a>
                </div>
            </div>
        </div>

        <div class="footer text-center mt-5">
            <p>&copy; 2025 地址簿管理系统</p>
            <p>&copy; 832301316高杰铭</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
